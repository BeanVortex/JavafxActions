name: ci

on: [ push, pull_request ]

jobs:
  build-windows:
    runs-on: [ windows-latest ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 19.0.2
        uses: actions/setup-java@v3
        with:
          java-version: 19.0.2
          distribution: 'oracle'
          gpg-private-key: ${{ secrets.GPG_KEY }}
          gpg-passphrase: PASSPHRASE
      - name: Build with Gradle
        run: ./gradlew.bat build
        env:
          PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      - name: Create Distribution
        run: .\builders\windows.bat
      - uses: actions/upload-artifact@v3
        with:
          name: Actions demo
          path: build/releases


  create_release:
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Draft a release
        id: draft_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## body data here
          draft: true
          prerelease: false
      - name: List Files
        id: list_files
        run: |
          echo "::set-output name=files::$(ls build/releases)"
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.draft_release.outputs.upload_url }}
          asset_path: build/releases
          asset_name: ${{ matrix.file }}
          asset_content_type: ${{ matrix.content_type }}
        matrix:
          file: ${{ steps.list_files.outputs.files }}
          content_type: ${{ matrix.file_extension_to_content_type[matrix.file_extension] }}
          file_extension_to_content_type:
            .zip: application/zip
            .msi: application/x-msi
            .exe: application/octet-stream
            .run: application/octet-stream
            .jar: application/java-archive
